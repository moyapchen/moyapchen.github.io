# Setup
title:               Moya Writes Things 
tagline:             "a personal website"
url:                 https://moyapchen.github.io
  # baseurl:             ''
paginate:            5
paginate_path: "/blog/page:num/"
permalink:           pretty


# About/contact
author:
  name:              Moya Chen
  url:               https://linkedin.com/moyapchen
  email:             moya.p.chen+website_email@gmail.com

