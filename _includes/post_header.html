<!-- This gets a single example of the short form of a post -->

<h1 class="post-title">
    <a href="{{ include.post.url | absolute_url }}">
    {{ include.post.title }}
    </a>
</h1>

<span class="post-date">
    {{ include.post.date | date_to_string }}  
    | Tags: 
       {% for tag in include.post.tags %}
          <a href="{{ '/blog/tags/' | append: tag | absolute_url }}"> {{tag}} </a> âˆ— 
       {% endfor %}
</span>
