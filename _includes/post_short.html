<!-- This gets a single example of the short form of a post -->

<div class="post">

{% include post_header.html post=include.post %}

<!-- Content paragraphs -->
{% assign paragraphs = include.post.content | split:'</p>'  %}
{{ paragraphs | slice: 0, 2| join:'</p>' }}
{% if paragraphs.size >= 3 %}
	<a href="{{ include.post.url | absolute_url }}"> (... click for more) </a>
{% endif %}

</div>
